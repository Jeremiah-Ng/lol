    <p id="paragraph1"></p>

    <script>
        var array1 = [];
        var array2 = [];

        function combine1() {
            array1 = [];
            for (var i = 1; i < 7; i++) {
                var names = document.getElementById("1p" + i).value;
                if (names != "") {
                    array1.push(names);
                }
            }
            console.log(array1);
            var display = [];
            var array_length = array1.length;
            for (var k = 0; k < array_length; k++) {
                display.push(array1[k]);
            }
            var remove = display.join(" ")
            document.getElementById("paragraph1").innerHTML = remove;
        }
function combine2() {
